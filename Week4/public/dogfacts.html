<!DOCTYPE html>
<html lang="en">

<head>
    <title>Index Page</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
    <style>
        /* Add CSS for centering tables */
        #table1,
        #table2 {
            margin: auto;
            text-align: center;
        }
    </style>
</head>

<script type="module" src="api.js"></script>

<script type="module">
    import { fetchDogBreeds } from './api.js';

    // Function to initialize and display dog breeds
    async function initializeDogBreeds() {
    try {
        // Fetch dog breeds using the function from api.js
        const dogBreeds = await fetchDogBreeds();

        // Access the dogBreeds variable directly
        console.log('Dog breeds:', dogBreeds);

        // Get reference to table1
        const table1 = document.getElementById('table1');

        // Create a new table body
        const tbody = document.createElement('tbody');

        // Append the tbody to table1
        table1.appendChild(tbody);

        // Populate table1 with the first 10 dog breeds
        for (let i = 0; i < 10; i++) {
            const breed = dogBreeds[i].name;

            // Create a new row
            const row = tbody.insertRow();

            // Create cells and set content
            const cell = row.insertCell(0);
            cell.innerHTML = breed; // You should replace this with the actual property you want to display
        }
    } catch (error) {
        console.error('Error initializing dog breeds:', error.message);
    }
}

    // Call the function on page load
    initializeDogBreeds();
</script>

<body>

    <header>
        <div class="inner-header">
        </div>
    </header>

    <div id="wrapper">

        <main style="text-align:center">
            <div id="table1">
                <h3>Dog Facts!</h3>
                <table border="1">
                    <!-- Table1 content will be populated using the JavaScript code -->
                </table>
            </div>
            <div id="table2">
                <h3>Second Table</h3>
                <table border="1">
                    <tr>
                        <td>Name:</td>

                    <tr>

                    <tr>
                        <td>Female Weight:</td>
                        <td>dogWeightF</td>
                    </tr>
                    <tr>
                        <td>Male Weight:</td>
                        <td>dogWeightM</td>
                    </tr>
                    <tr>
                        <td>Hypoallergenic:</td>
                        <td>alergy</td>
                        <td></td>
                    </tr>
                </table>
            </div>

        </main>
